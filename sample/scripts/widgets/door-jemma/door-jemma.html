<div class="text-center">
  <div class="alert alert-info" ng-if="doorState==undefined">
    Door state
  </div>
  <div class="door-jemma" ng-if="doorState!=undefined">
    <div class="door" ng-class="{'close' : doorState=='CLOSED'}"></div>
    <!-- <h4>last update: {{lastUpdate}}</h4> -->
  </div>
  <div class="btn btn-success" ng-click="open()">Open</div>
  <div class="btn btn-danger" ng-click="close()">Close</div>
</div>
